    <!-- Water ripple effect -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples-min.min.js"> </script>
    <script>
      $('body').ripples({
        resolution: 520,
        dropRadius: 20,
        perturbance: 0.04,
      });
      //  Water Ripple Effect

      //  Preloader javascript start

      $(document).ready(function () {
        setTimeout(function () {
          $('#container').addClass('loaded');
          // Once the container has finished, the scroll appears
          if ($('#container').hasClass('loaded')) {
            // It is so that once the container is gone, the entire preloader section is deleted
            $('#preloader').delay(900).queue(function () {
              $(this).remove();
            });
          }
        }, 3000);
      });

      // Preloader Javascript
    </script>
