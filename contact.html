<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">


    <!-- fonts style -->
    <link href="https://fonts.cdnfonts.com/css/bronten" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/paperKind" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tigreal-free" rel="stylesheet">


    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Preloader section -->
    <div id="preloader">
        <div id="container" class="container-preloader">

            <div class="animation-preloader">
                <div class="bg">
                    <svg class="lightning-streak" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <path class="lightning-streak__path" fill="none" stroke-miterlimit="10"
                            d="M54.833 0l2.165 4.747-2.165 6.76 1.083 4.868v2.434l1.082 2.703 1.352 4.056 2.162 3.244v7.841l-1.62 2.434.54 2.974 1.08 3.516v4.326l2.705 1.893 5.68 5.137v11.626l-.402 2.704.4 2.705v3.786l5.95 15.142 1.622 7.03-.54 4.326.54 5.41-1.623 8.652 1.623 8.113 3.786 7.573-1.082 4.866v4.327l-1.35 8.382 2.433 12.44v6.49l1.903 4.324-1.092 4.87-2.704 1.622v3.784l-2.163 3.246v4.87l-2.164 6.217" />
                    </svg>
                </div>
                <div class="txt-loading">
                    <span preloader-text="C" class="characters">C</span>

                    <span preloader-text="O" class="characters">O</span>

                    <span preloader-text="N" class="characters">N</span>

                    <span preloader-text="T" class="characters">T</span>

                    <span preloader-text="A" class="characters">A</span>

                    <span preloader-text="C" class="characters">C</span>

                    <span preloader-text="T" class="characters">T</span>

                    <span preloader-text="-" class="characters">-</span>

                    <span preloader-text="M" class="characters">M</span>

                    <span preloader-text="E" class="characters">E</span>
                </div>
            </div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>
    <!-- Preloader section -->

    <main id="main-content">
        <!-- Navbar section -->
        <section id="nav-section">
            <header>
                <div class="container">

                    <input type="checkbox" name="check" id="check">

                    <div class="logo-container">
                        <h3 class="logo">J<span>OSH</span></h3>
                    </div>

                    <div class="nav-btn">

                        <div class="nav-links">
                            <ul>
                                <li class="nav-link" style="--i: .6s">
                                    <a href="index.html">Home</a>
                                </li>
                                <li class="nav-link" style="--i: .85s">
                                    <a href="about.html">About</a>
                                </li>
                                <li class="nav-link" style="--i: 1.1s">
                                    <a href="projects.html">Projects</a>
                                </li>
                                <li class="nav-link" style="--i: 1.35s">
                                    <a href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav-item">
                            <a
                                href="https://drive.google.com/file/d/1dQ5404vv-dY2LE0Cf6tZqBJA3-9KfxUk/view?usp=sharing">
                                <button class="download-btn">Resume</button>
                            </a>
                        </div>
                    </div>

                    <div class="hamburger-menu-container">
                        <div class="hamburger-menu">
                            <div></div>
                        </div>
                    </div>

                </div>
            </header>
        </section>
        <!-- Navbar section End -->

        <!-- contact page section -->
        <section id="contact-section">
            <div class="contact-container">
                <div class="contact-content">
                    <h1>Got a problem to solve?</h1>
                    <p data-content="Send an email and let's tackle the problem together.">Send an email and let's
                        tackle the problem together. </p>
                </div>
                <div class="contact-form">
                    <form action="https://formcarry.com/s/LzI10ldd6N" method="post" name="contact"
                        onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <div id="app">
                            <button type="submit" id="send-btn">Send</button>
                            <div id="emoji"><i class="fa fa-fighter-jet"></i></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- contact page section end -->


        <!-- Contact footer section -->
        <footer class="site-footer">
            <p class="copyright">
                &copy; Copyright 2023
                <hr>
                Designed &amp; built by <span style="font-weight: 800; font-size: 1.3rem">Josh</span>
            </p>
        </footer>
        <!-- Contact footer section -->


        <!-- Javascript -->
        <section>
            <script src="js/script.js"> </script>
            <script src="js/lightning.js"> </script>
            <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples-min.min.js"> </script>
            <script>
                $('body').ripples({
                    resolution: 520,
                    dropRadius: 20,
                    perturbance: 0.04,
                });

                // Button javascript
                $(function () {
                    $("#app").on("click", function () {
                        setTimeout(function () {
                            $("#send-btn").addClass("sending").text("Sending");
                            $("#emoji").addClass("sending");
                        }, 0);

                        setTimeout(function () {
                            $("#send-btn").addClass("sent").text("Sent");
                            $("#emoji").addClass("sent");
                        }, 2600);

                        setTimeout(function () {
                            $("#send-btn").removeClass("sent").text("Sent");
                            $("#emoji").removeClass("sent");
                            $("#send-btn").removeClass("sending").text("Send");
                            $("#emoji").removeClass("sending");
                        }, 3600);
                    });
                });
                // Button javascript

                // Reset Form Javascript
                function submitForm(event) {
                    event.preventDefault();

                    var form = document.querySelector('form');
                    var nameInput = document.getElementById('name');
                    var emailInput = document.getElementById('email');
                    var messageInput = document.getElementById('message');

                    form.reset();
                    nameInput.value = '';
                    emailInput.value = '';
                    messageInput.value = '';
                    // Reset Form Javascript
                }
                //  Preloader javascript start

                $(document).ready(function () {
                    setTimeout(function () {
                        $('#container').addClass('loaded');
                        // Once the container has finished, the scroll appears
                        if ($('#container').hasClass('loaded')) {
                            // It is so that once the container is gone, the entire preloader section is deleted
                            $('#preloader').delay(900).queue(function () {
                                $(this).remove();
                            });
                        }
                    }, 3000);
                });

                // Preloader Javascript
            </script>
        </section>
        <!-- Javascript -->
    </main>
</body>

</html>
